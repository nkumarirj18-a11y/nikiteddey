<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Teddy Day | Nikki ‚ù§Ô∏è</title>
    <style>
        :root {
            --soft-pink: #ffc2d1;
            --hot-pink: #ff4d6d;
            --cream: #fff5f5;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            background: var(--cream);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; cursor: none; /* Custom cursor loading */
        }

        /* Animated Background Sparkles */
        .bg-sparkles {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,194,209,0.3) 0%, transparent 70%);
            z-index: -1;
        }

        .card {
            text-align: center; z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 50px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            border: 3px solid white; width: 80%; max-width: 380px;
            position: relative;
        }

        /* Teddy Bouncing Effect */
        #teddy-hero {
            font-size: 120px; cursor: pointer;
            display: inline-block;
            animation: bounce 2s infinite ease-in-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Magic Trail Effect */
        .trail {
            position: absolute; width: 10px; height: 10px;
            background: var(--hot-pink); border-radius: 50%;
            pointer-events: none; transform: translate(-50%, -50%);
            animation: fadeOut 1s forwards; z-index: 100;
        }
        @keyframes fadeOut { to { opacity: 0; transform: translate(-50%, -50%) scale(3); } }

        /* Floating Photo Bubbles with Glow */
        .photo-bubble {
            position: absolute; width: 90px; height: 90px;
            border-radius: 50%; border: 4px solid white;
            object-fit: cover; z-index: 2;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            animation: floatAround 10s infinite linear;
        }
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 50px) rotate(10deg); }
            50% { transform: translate(-20px, 100px) rotate(-10deg); }
            75% { transform: translate(30px, 50px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .title { color: var(--hot-pink); font-size: 28px; margin-bottom: 5px; font-weight: bold; }
        #message { display: none; margin-top: 20px; color: #444; font-size: 16px; line-height: 1.6; animation: fadeInUp 1s forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onmousemove="createTrail(event)" ontouchmove="createTrail(event)">

    <div class="bg-sparkles"></div>

    <div class="card">
        <div class="title">Nikki ‚ù§Ô∏è</div>
        <p style="font-size: 12px; letter-spacing: 2px; color: #aaa;">TAP MY HEART</p>
        
        <div id="teddy-hero" onclick="unlockMagic()">üß∏</div>
        
        <div id="message">
            <h2 style="color: var(--hot-pink); margin: 0;">Happy Teddy Day!</h2>
            <p>"Just like this teddy, I promise to be the one you can always lean on. You're my softest place in this hard world." üß∏‚ú®</p>
            <div style="font-size: 25px;">üíñüß∏üéÄ</div>
        </div>
    </div>

    <script>
        const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg','p11.jpeg','p12.jpeg','p13.jpeg','p14.jpeg'];

        // 1. Magic Mouse Trail
        function createTrail(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            const x = e.pageX || e.touches[0].pageX;
            const y = e.pageY || e.touches[0].pageY;
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            
            // Randomly pick heart or circle
            if(Math.random() > 0.5) {
                trail.innerHTML = "‚ù§Ô∏è";
                trail.style.background = "none";
                trail.style.fontSize = "15px";
            }
            
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 800);
        }

        // 2. Unlock Surprise
        function unlockMagic() {
            const teddy = document.getElementById('teddy-hero');
            const msg = document.getElementById('message');
            
            teddy.style.animation = "none";
            teddy.innerText = "ü§ó";
            teddy.style.transform = "scale(1.5)";
            msg.style.display = "block";

            // Rain of Teddies
            setInterval(createFallingTeddy, 300);
            
            // Scatter Photos
            spawnPhotos();
        }

        function createFallingTeddy() {
            const items = ['üß∏', 'üíó', '‚òÅÔ∏è', 'üéÄ'];
            const item = document.createElement('div');
            item.style.position = 'absolute';
            item.style.top = '-50px';
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = Math.random() * 20 + 20 + 'px';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.transition = "transform 5s linear";
            document.body.appendChild(item);

            const fallDuration = Math.random() * 3 + 2;
            item.animate([
                { transform: 'translateY(0) rotate(0deg)' },
                { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: fallDuration * 1000,
                easing: 'linear'
            });

            setTimeout(() => item.remove(), fallDuration * 1000);
        }

        function spawnPhotos() {
            photos.forEach((src) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'photo-bubble';
                img.style.left = Math.random() * 80 + 'vw';
                img.style.top = Math.random() * 80 + 'vh';
                // Random animation delay so they don't move in sync
                img.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(img);
            });
        }
    </script>
</body>
</html>
